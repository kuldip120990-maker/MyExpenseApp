name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Python ઇન્સ્ટોલ કરે છે
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 2. જરૂરી સિસ્ટમ લાઈબ્રેરી નાખે છે
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev sqlite3 bzip2 libbz2-dev zlib1g-dev libssl-dev openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev libltdl-dev autoconf libtool automake libjpeg-dev

      # 3. Buildozer ઇન્સ્ટોલ કરે છે
      - name: Install Buildozer
        run: |
          pip install buildozer cython==0.29.36

      # 4. APK બનાવે છે (આમાં 15-20 મિનિટ લાગશે)
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # 5. APK અપલોડ કરે છે જેથી તમે ડાઉનલોડ કરી શકો
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
